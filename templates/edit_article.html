{% extends 'base.html' %}

{% block title %}Modifier l'article{% endblock %}

{% block content %}
<h1>Modifier l'article</h1>
<form method="post" action="{{ url_for('edit_article', article_id=article.id) }}" enctype="multipart/form-data">
    <label for="title">Titre :</label>
    <input type="text" id="title" name="title" value="{{ article.title }}" required><br>
    <label for="category">Cat√©gorie :</label>
    <select id="category" name="category" required>
        <option value="Sciences" {% if article.category == 'Sciences' %}selected{% endif %}>Sciences</option>
        <option value="Histoire" {% if article.category == 'Histoire' %}selected{% endif %}>Histoire</option>
        <option value="Nature" {% if article.category == 'Nature' %}selected{% endif %}>Nature</option>
        <option value="People" {% if article.category == 'People' %}selected{% endif %}>People</option>
    </select><br>
    <label for="content">Contenu :</label>
    <textarea id="content" name="content" required>{{ article.content }}</textarea><br>
    <label for="image">Image :</label>
    <input type="file" id="image" name="image" accept="image/*"><br>
    <button type="submit">Modifier</button>
</form>
{% endblock %}
